<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>
        <p class="user-score">Player: 0 pts</p>
        <p class="comp-score">Computer: 0 pts</p>
        <div class="buttons">
            <button id="btn" class="rock">Rock</button>
            <button id="btn" class="paper">Paper</button>
            <button id="btn" class="scissors">Scissors</button>
        </div>
        <div class="results">
            <p class="current-result"></p>
            <p class="final-results"></p>
        </div>
    </body>
    <script src="script.js"></script>
</html>
